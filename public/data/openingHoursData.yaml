#   FÖR ATT ÄNDRA TID
#   Ändra tiden som står inuti ''
#
#   FÖR ATT LÄGGA TILL STÄNGDA DAGAT
#   Under "- other" skriv   
#     - days: [dagen som det är stängt]
#       time: [Öppettiden eller om det är stängt, "Closed"]
#   

- regular:
    - days: Monday
      time: '12:00-18:00'
    - days: Tuesday
      time: '12:00-18:00'
    - days: Wednesday
      time: '12:00-18:00'
    - days: Thursday
      time: '12:00-18:00'
    - days: Friday
      time: '12:00-18:00'
    - days: Saturday
      time: '12:00-20:00'
    - days: Sunday
      time: '12:00-17:00'
- other:
    - days: Chirstmas day
      time: Closed
    - days: Christmas eve
      time: Closed